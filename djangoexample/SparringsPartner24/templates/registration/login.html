{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

{% load crispy_forms_tags %}

<form method="post" class="uniForm">
    {% csrf_token %}
    {{ form|crispy }}
    <button href="{% url 'login' %}" title="Logout" class="btn btn-primary">Login</button>
</form>

<a class="btn btn-primary" href="{% url 'password_reset' %}">Reset password</a>
<a class="btn btn-primary" href="{% url 'SparringsPartner24:register' %}">Register</a>
{% endblock %}
