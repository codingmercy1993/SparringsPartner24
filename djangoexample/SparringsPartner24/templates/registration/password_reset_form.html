{% extends 'base.html' %}

{% block content %}
<h2>Send password reset link</h2>

{% load crispy_forms_tags %}
<form method="post" class="uniForm">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Reset</button>
</form>


<a class="btn btn-primary" href="{% url 'login' %}" >Back to login</a>
{% endblock %}
