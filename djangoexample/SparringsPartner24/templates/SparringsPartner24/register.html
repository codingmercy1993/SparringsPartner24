{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>

{% load crispy_forms_tags %}

<form method="post" class="uniForm">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>


<a class="btn btn-primary" href="{% url 'login' %}" >Back to login</a>
{% endblock %}
